general:
  artifacts:
    # compiled assets for each package
    - packages/core/dist
    - packages/datetime/dist
    - packages/docs/dist
    - packages/labs/dist
    - packages/site-docs/dist
    - packages/site-landing/dist
    - packages/table/dist
    # code coverage reports
    - packages/core/coverage
    - packages/datetime/coverage
    - packages/table/coverage
    # preview pages
    - packages/table/preview
    # GH Pages content
    - docs

machine:
  pre:
    - mkdir ~/yarn
  environment:
    YARN_VERSION: 1.2.1
    PATH: $PATH:$HOME/$CIRCLE_PROJECT_REPONAME/node_modules/.bin
  node:
    version: 8.5.0

dependencies:
  cache_directories:
    - ~/yarn
    - ~/.cache/yarn
  # non-zero exit codes in `dependencies` group will fail the build early
  # so these following commands will block the build and prevent tests
  override:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
    - yarn
    - yarn bootstrap
    - echo "Checking if lockfiles changed..." && git diff --exit-code
    - yarn build:gulp

test:
  override:
    - gulp check
    - gulp test

deployment:
  preview:
    branch: /.*/
    commands:
      - ./scripts/preview.sh
  npm:
    tag: /release-.*/
    owner: palantir
    commands:
      - ./scripts/npmPublish.sh
